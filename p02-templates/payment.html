        <ul class="breadcrumb left-align">

            <li>Checkout</li>
        </ul>
        <div class="payment-form left-align">
            <h2 id="checkout-header">Checkout</h2>
            <section>
                <h4>1. Personal Information</h4>
                <form>
                    <div class="inline-block margin-right-sm">
                        <label>First Name<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <div class="inline-block">
                        <label>Last Name<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <label>Email Address<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                    <label>Confirm Email Address<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                </form>
            </section>

            <section>
                <h4>2. Payment Information</h4>
                <form>
                    <label>Credit Card Number<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                    <div class="inline-block margin-right-sm">
                        <label>Expiry Date<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <div class="inline-block">
                        <label>CVV<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <label>Name on Card<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                    <label>Address Line 1<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                    <label>Address Line 2<span class="asterix">&#42;</span></label>
                    <input class="input-sm" type="text">
                    <div class="inline-block third margin-right-sm">
                        <label>City<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <div class="inline-block third margin-right-sm">
                        <label>Country<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                    <div class="inline-block third">
                        <label>Postal Code<span class="asterix">&#42;</span></label>
                        <input class="input-sm" type="text">
                    </div>
                </form>
                <div class="justified-row">
                    <a href="pricing.html" class="cancel-button inline-block">Cancel</a>
                    <button id="payment-button" class="button blue-bg inline-block">Confirm Payment</button>
                </div>

            </section>
        </div>

        <div class="payment-summary">
            <h4>Order Summary</h4>
            <div class="justified-row border-bottom">
                <p>1x Drop-in</p> 
                <p>$15.00</p>
            </div>
            <div class="justified-row less-margin-bottom">
                <p>Subtotal</p> 
                <p>$15.00</p>
            </div>
            <div class="justified-row border-bottom">
                <p>GST</p> 
                <p>$0.75</p>
            </div>
            <div class="justified-row">
                <p><strong>Total</strong></p> 
                <p>$15.75</p>
            </div>
        </div>
