  <title>Our Pets</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Our Pets</h1>


  <button onclick="show('Dogs')">Dogs</button>
  <button onclick="show('Cats')">Cats</button>
  <button onclick="show('Bunnies')">Bunnies</button>

  <div id="main-place">
      <p>This is the main place</p>
  </div>
  <div id="Dogs" style="display:none">
    <h3>Dogs</h3>
    <p>Dog listings will appear here</p>
  </div>

  <div id="Cats" style="display:none">
    <h3>Cats</h3>
    <p>Cat listings will appear here</p>
  </div>

  <div id="Bunnies" style="display: none">
    <h3>Bunnies</h3>
    <p>Bunny listings will appear here</p>
  </div>


  <script>
        function show(divID) {
    document.getElementById('main-place').innerHTML = document.getElementById(divID).innerHTML;
  }
  </script>
</body>
</html>
